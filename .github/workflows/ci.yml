name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Prettier check
        run: |
          cd backend
          npx prettier --check .

      - name: ESLint
        run: |
          cd backend
          npm run lint

      - name: Run tests
        run: |
          cd backend
          npm test

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Docker build (validation only)
        run: docker build -t taskflow-backend:ci -f backend/Dockerfile backend