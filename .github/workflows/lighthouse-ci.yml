name: Lighthouse CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lhci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: taskflow
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        run: npm --prefix frontend ci

      - name: Install LHCI
        run: npm i -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun --config=frontend/lighthouserc.json